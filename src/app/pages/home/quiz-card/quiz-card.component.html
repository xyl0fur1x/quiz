<div class="card">
    <div class="card_info">
        <h3 class="name">{{name()}}</h3>
        <p class="amount">Question amount: {{amount()}}</p>
    </div>
    <div class="card_play"> 
        <app-primary-button [routerLink]="['/play/', name()]" [queryParams]="{amount: amount(), categoryID: categoryID() }">Play</app-primary-button>
    </div>

</div>
